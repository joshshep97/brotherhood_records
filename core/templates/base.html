<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/font-awesome.min.css">
    <script src="https://js.stripe/v3/"></script>
    <title>
        {{title}}
    </title>
</head>
<body>
    {% include 'includes/header.html' %}
    <!-- flashed messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash__wrapper {{category}}" id="flash-message">
                    <p class="flash__content">
                        {{ message }}
                    </p>
                        <img src="{{url_for('static', filename='icons/close.svg')}}" 
                        alt="close"
                        id="flash__close-svg">
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock %}
    {% include 'includes/footer.html' %}

    <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
