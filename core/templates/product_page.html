{% extends "base.html" %}

{% block content %}
    <div class="product__page-wrapper">
            <div class="product__page-main">
                <div class="product__page-img-wrapper">
                    <img src="{{product.img_url}}" 
                    alt="{{product.title}}, {{product.artist}}" 
                    class="product__page-img"
                    loading="lazy">
                </div>
                <div class="product_details">
                        <p>{{product.title}}</p>
                        <p>{{product.artist}}</p>
                        <p>Â£{{product.price}}</p>
                </div>
            </div>
            <div class="product__page-buy">
                <div class="buy_now">
                    <form action="{{url_for('product.create_checkout_session', id=product.id)}}" method="post" class="buy_form">
                        <input type="submit" value="Buy Now!" class="buy_btn">
                    </form>
                    <div class="product__ctas">
                        {% if product not in current_user.collection %}
                        <div class="product_link">
                            <a href="{{url_for('product.add_to_collection', id=product.id)}}" class="cta">
                                Add to Collection
                            </a>
                        </div>
                        {% else %}
                        <div class="product_link">
                            <a href="{{url_for('product.remove_from_collection', id=product.id)}}" class="cta">
                                Remove from Collection
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        
{% endblock %}
