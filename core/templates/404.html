{% extends "base.html" %}

{% block content %}

<div class="error__wrapper">
    <img src="{{url_for('static', filename='icons/attention.svg')}}" 
    alt="404 - Page not Found"
    class="error__icon">
    <h2 class="error__message">
        404 - Page Not Found
    </h2>
    <p class="error__content para-block">
        The page you requested was not found. To go back to known locations,
        click the link below.
    </p>
    <a href="{{url_for('product.get_products')}}">Click Here</a>
</div>

{% endblock %}
